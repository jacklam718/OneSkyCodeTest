<div class="phrase-table">
  <div class='row-fluid'>
    <div class='span12 content-box bottom-no-radius bottom-no-border'>
      <div class='row-fluid'>
        <div class='span12 content-box-header'>
          <div class='row-fluid'>
            <div class='span4 content-box-header-content fl'>
              <form >
                <div class='input-prepend'>
                  <span class='add-on'>
                    <i class='icon-search'></i>
                  </span>
                  <input class='span12' placeholder='Find a phrase...' type='text' ng-model="search" ng-change="phraseCtrl.onSearch(search)">
                </div>
              </form>
            </div>
            <div class='content-box-header-content fr'>
              <div class='count-unit'>
                Filter:
                <select ng-change="phraseCtrl.onStatusFilter(filter)" ng-model="filter" class='selectpicker show-tick' data-width='180px'>
                  <option ng-repeat="filter in phraseCtrl.filterOptionsForSelect" data-icon="{{filter.icon}}" value="{{filter.value}}">
                    {{filter.text}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='row-fluid'>
        <div class='span12 content-box-subheader bulk-actions-box bulk-actions-box-language boxSized'>
          <div class='row-fluid'>
            <div class='span9'>
              <input
                class='selectAllLangs checkbox-lang tt'
                title=''
                type='checkbox'
                value=''
                tooltips
                tooltip-template="Select all"
                ng-click="phraseCtrl.onToggleAllPhrases()"
              >
              <button
                class='btn btn-download-multiple btn-narrow tt'
                type='button'
                tooltips
                tooltip-template="Hide selected phrases from collaborators."
                ng-click="phraseCtrl.onAddPhrasesHidden()"
                ng-disabled="!phraseCtrl.areAnyPhrasesSelected()"
              >
                <i class='icon-eye-close'></i>
                Hide
              </button>
              <button
                class='btn btn-download-multiple btn-narrow tt'
                type='button'
                tooltips
                tooltip-template="Make selected phrases visible to collaborators."
                ng-click="phraseCtrl.onAddPhrasesVisible()"
                ng-disabled="!phraseCtrl.areAnyPhrasesSelected()"
              >
                <i class='icon-eye-open'></i>
                Visible
              </button>
              <span class='selected-lang-no blue-txt hide'>
                Selected
                <span class='selected-phrase-no-txt'></span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class='row-fluid'>
    <div class='span12'>
      <div class='phrase-manage-list-container'>
        <ul class='phrase-manage-list'>
          <!-- <li class='phrase-manage-list-item' ng-repeat="phrase in phraseCtrl.phrases track by $index | limitTo: 10"> -->
          <li class='phrase-manage-list-item' dir-paginate="phrase in phraseCtrl.phrases | itemsPerPage: 10">
            <div class='media-object'>
              <div class='media pull-left'>
                <input class='checkbox-lang checkbox-count selectedLang' type='checkbox' ng-click="phraseCtrl.onPhraseCheckboxClick(phrase)" ng-model="phrase.selected">
              </div>
              <div class='media-body'>
                <div class='phrase-header'>
                  <div class='phrase-meta'>
                    <div class='id'>
                      <span>ID:</span>
                      {{ phrase.id }}
                    </div>
                    <div class='context'>
                      <span>Context:</span>
                      {{ phrase.context }}
                    </div>
                  </div>
                </div>
                <div class='phrase-body'>
                  <p ng-bind-html="phrase.value">

                  </p>
                </div>
                <div class='phrase-footer'>
                  <div class='fr'>
                    <ul class='phrase-actions'>
                      <li>
                        <a
                          class='tt'
                          tooltips
                          tooltip-template="Write notes to translators to help them understand the context of this phrase"
                          ng-click="phraseCtrl.onAddNote(phrase.id)"
                        >
                          Add notes
                        </a>
                      </li>
                      <li>
                        <i class="ng-class: phrase.status === 'visible' ? 'icon-eye-open' : 'icon-eye-close';"></i>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <dir-pagination-controls></dir-pagination-controls>
</div>
